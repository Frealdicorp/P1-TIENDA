        <div class="form-login">
            <h2 class="form-login__titulo">Bienvenido de vuelta</h2>
            <form class="formulario formulario--login" action="" method="post">
                <legend class="formulario--login__titulo">Ingresa tus credenciales</legend>
                <div class="formulario__items">
                    <div class="formulario__items-input">
                        <input type="text" name="username" placeholder="Usuario"  data-regex="^([0-9]{8,10})$" required> <br>
                    </div>
                </div>
                <div class="formulario__items">
                    <div class="formulario__items-input">
                        <input type="password" name="password" placeholder="Contraseña" data-regex="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[*_\-])\S{8,16}$" required>
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <input type="submit" value="Inicia Sesión">
            </form>
        </div>
